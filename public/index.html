  <body>

    <h2>About</h2>
    <p>
    This is a service to convert JSON to <a href="http://ndjson.org">newline delimited json</a>. Send a request to <br> <br>
      <code> http://ndjson.sarriaking.com/convert?url=yoururl </code> <br> <br> to
      convert a JSON array to ndjson.
    </p>
    <h3> Example </h3>
    Using <a href="http://bit.ly/36t6zT0">this document</a>: <br><br>
    <code> http://ndjson.sarriaking.com/convert?url=http://bit.ly/36t6zT0 </code>
  </body>
